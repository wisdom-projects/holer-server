<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Holer | 登录</title>
    <!-- Tell the browser to be responsive to screen width --> 
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link href="img/logo.ico" type="image/x-icon" rel="icon" />
    <!-- Bootstrap 3.3.7 --> 
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome --> 
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <!-- Ionicons --> 
    <link rel="stylesheet" href="lib/ionicons/css/ionicons.min.css" />
    <!-- Theme style --> 
    <link rel="stylesheet" href="lib/adminlte/css/adminlte.min.css" />
    <!-- iCheck --> 
    <link rel="stylesheet" href="lib/icheck/square/blue.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> 
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --> 
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo"> 
        <a href="login.html"><img id="logo-header" src="img/holer.png" /></a>
      </div>
      <!-- /.login-logo --> 
      <div class="login-box-body">
        <p id="feedback" class="login-box-msg">欢迎访问您的HOLER</p>
        <form>
          <div class="form-group has-feedback"> 
            <input id="username" type="text" class="form-control" placeholder="用户名" /> 
            <span class="glyphicon glyphicon-user form-control-feedback"></span> 
          </div>
          <div class="form-group has-feedback"> 
            <input id="password" type="password" class="form-control" placeholder="密码" /> 
            <span class="glyphicon glyphicon-lock form-control-feedback"></span> 
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck"> 
                <label></label> 
              </div>
            </div>
            <!-- /.col --> 
            <div class="col-xs-4"> 
              <button type="button" class="btn btn-primary btn-block btn-flat" onclick="login()">登录</button> 
            </div>
            <!-- /.col --> 
          </div>
        </form>
      </div>
      <!-- /.login-box-body --> 
    </div>
    <!-- /.login-box --> 
    <!-- jQuery 3 --> 
    <script src="lib/jquery/jquery.min.js"></script> 
    <script src="lib/jquery/jquery.cookie.js"></script>
    <!-- Bootstrap 3.3.7 --> 
    <script src="lib/bootstrap/js/bootstrap.min.js"></script> 
    <!-- iCheck --> 
    <script src="lib/icheck/icheck.min.js"></script>
    <!-- login --> 
    <script src="js/login.js"></script>
  </body>
</html>
